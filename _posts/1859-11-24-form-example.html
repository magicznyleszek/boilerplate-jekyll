<form action="do-stuff.php" class="default" method="post" validate
enctype="multipart/form-data">
    
    <h2>A form</h2>

    <div>
        <label for="form-email">Email</label><!-- 
     --><input id="form-email" placeholder="Email" type="email" name="email" required>
    </div>

    <div>
        <label for="form-password">Password</label><!-- 
     --><input id="form-password" placeholder="Password" type="password" name="password" required>
    </div>

    <div>
        <label for="form-nickname">Nickname</label><!-- 
     --><input id="form-nickname" placeholder="Nickname" type="text" name="nickname" required>
    </div>

    <div>
        <label for="form-url">Url</label><!-- 
     --><input id="form-url" placeholder="Url" type="text" name="url">
    </div>

    <div>
        <label for="form-first-kill">First Kill</label><!-- 
     --><input id="form-first-kill" type="date" name="first-kill">
    </div>

    <div>
        <label for="form-dinner">Dinner</label><!-- 
     --><input id="form-dinner" type="time" name="dinner">
    </div>

    <div>
        <h3>Species</h3><!-- 
     --><ul>
            <li>
                <input id="form-species-1" type="radio" name="species" value="Trilobite"><!-- 
             --><label for="form-species-1">Trilobite</label>
            </li>
            <li>
                <input id="form-species-2" type="radio" name="species" value="Velociraptor"><!-- 
             --><label for="form-species-2">Velociraptor</label>
            </li>
            <li>
                <input id="form-species-3" type="radio" name="species" value="Pterodactylus"><!-- 
             --><label for="form-species-3">Pterodactylus</label>
            </li>
        </ul>
    </div>

    <div>
        <label for="form-limbs">Limbs</label><!-- 
     --><input id="form-limbs" placeholder="0-10" type="number" min="0" max="10" step="1" name="limbs" required>
    </div>

    <div>
        <label for="form-length">Length</label><!-- 
     --><input id="form-length" type="range" min="0" max="10" step="1" name="length" required>
    </div>

    <div>
        <label for="form-portrait">Portrait</label><!-- 
     --><input id="form-portrait" type="file" name="portrait">
    </div>

    <div>
        <label for="form-biography">Biography</label><!-- 
     --><textarea id="form-biography" rows="5" name="biography"></textarea>
    </div>

    <div>
        <label for="form-sex">Sex</label><!-- 
     --><select id="form-sex" name="sex" required>
            <option value="" disabled selected>Choose sex</option>
            <!-- placeholder option -->
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Androgyne">Androgyne</option>
        </select>
    </div>

    <div>
        <h3>Weapons</h3><!-- 
     --><ul>
            <li>
                <input id="form-weapons-1" type="checkbox" name="weapons" value="Spikes"><!-- 
             --><label for="form-weapons-1">Spikes</label>
            </li>
            <li>
                <input id="form-weapons-2" type="checkbox" name="weapons" value="Teeth"><!-- 
             --><label for="form-weapons-2">Teeth</label>
            </li>
            <li>
                <input id="form-weapons-3" type="checkbox" name="weapons" value="Claws"><!-- 
             --><label for="form-weapons-3">Claws</label>
            </li>
        </ul>
    </div>

    <div>
        <button type="submit" class="button">Roar!</button>
    </div>

</form>
